<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="admin-header">
    <h1>Admin Dashboard</h1>
    <p>Prioritized Urban Complaints</p>
</header>

<main class="container">
    <table class="dashboard-table">
        <thead>
            <tr>
                <th>Complaint ID</th>
                <th>Issue Type</th>
                <th>Location</th>
                <th>Priority</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>#C1021</td>
                <td>Water Leakage</td>
                <td>Main Road</td>
                <td class="priority high">High</td>
                <td><span class="status open">Open</span></td>
            </tr>
            <tr>
                <td>#C1045</td>
                <td>Garbage Overflow</td>
                <td>Residential Area</td>
                <td class="priority medium">Medium</td>
                <td><span class="status progress">In Progress</span></td>
            </tr>
            <tr>
                <td>#C1089</td>
                <td>Street Light</td>
                <td>Market Area</td>
                <td class="priority low">Low</td>
                <td><span class="status resolved">Resolved</span></td>
            </tr>
        </tbody>
    </table>
</main>

<footer class="footer">
    Admin Panel â€¢ Smart Urban Complaint System
</footer>

</body>
</html>
