            <label>Complaint ID</label>
            <input type="text" placeholder="Enter Complaint ID" required>

            <button type="submit" class="btn secondary">Track Status</button>
        </form>

        <hr style="margin: 20px 0;">

        <!-- Sample Status Output -->
        <h3>Complaint Status</h3>

        <p><strong>Location:</strong> Main Road</p>

    </div>
</main>
